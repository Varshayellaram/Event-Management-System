<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="../../public/css/auth.css" />
</head>
<body>

  <div class="signup-container">
    <h2>Student Registration</h2>

    <form id="signupForm">

      <!-- Full Name -->
      <div class="signup-field">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" required />
      </div>

      <!-- Email -->
      <div class="signup-field">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required />
      </div>

      <!-- Roll Number -->
      <div class="signup-field">
        <label for="signupRoll">Roll Number</label>
        <input type="text" id="signupRoll" required />
      </div>

      <!-- College Name -->
      <div class="signup-field">
        <label for="signupCollege">College Name</label>
        <input type="text" id="signupCollege" required />
      </div>

      <!-- Branch -->
      <div class="signup-field">
        <label for="signupBranch">Branch</label>
        <input type="text" id="signupBranch" required />
      </div>

      <!-- Year -->
      <div class="signup-field">
        <label for="signupYear">Year</label>
        <select id="signupYear" required>
          <option value="">Select</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>

      <!-- Phone -->
      <div class="signup-field">
        <label for="signupPhone">Mobile Number</label>
        <input type="tel" id="signupPhone" required />
      </div>

      <!-- Password -->
      <div class="signup-field">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required />
      </div>

      <!-- Confirm Password -->
      <div class="signup-field">
        <label for="signupConfirm">Confirm Password</label>
        <input type="password" id="signupConfirm" required />
      </div>

      <!-- Error -->
      <p id="signupError" class="signup-error"></p>

      <!-- Submit -->
      <button type="submit" class="signup-btn">Register</button>

    </form>

    <div class="signup-links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const errorBox = document.getElementById("signupError");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (password.length < 6) {
        errorBox.innerText = "Password must be at least 6 characters.";
        return;
      }

      if (password !== confirm) {
        errorBox.innerText = "Passwords do not match.";
        return;
      }

      errorBox.innerText = "";
      alert("Registration successful! Please verify your email.");
       window.location.href = "verify.html";
      // Later:
      // send data to backend
      // redirect to verify.html
    });
  </script>

</body>
</html>
